<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富士スピードウェイ ドライビング</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #mapOverlay {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #mapImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #carIndicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #speedValue {
            font-size: 36px;
            font-weight: bold;
        }
        
        #speedUnit {
            font-size: 14px;
            margin-top: 5px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        #reloadBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        #reloadBtn:hover {
            background-color: #3cbcb4;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        #debugModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        #debugContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 10px;
            color: white;
            min-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        #debugContent h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6b6b;
        }
        
        .debug-control {
            margin-bottom: 20px;
        }
        
        .debug-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .debug-control input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .debug-value {
            text-align: center;
            font-size: 16px;
            color: #4ecdc4;
        }
        
        #closeDebug {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #closeDebug:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <div id="gameCanvas"></div>
    
    <button id="reloadBtn">エディターから再読み込み</button>
    
    <div id="mapOverlay">
        <img id="mapImage" src="Asset/FSWMap.jpg" alt="富士スピードウェイマップ">
        <div id="carIndicator"></div>
    </div>
    
    <div id="speedometer">
        <div id="speedValue">0</div>
        <div id="speedUnit">km/h</div>
    </div>
    
    <div id="controls">
        <strong>操作方法</strong><br>
        W/↑: 前進<br>
        S/↓: 後退<br>
        A/←: 左旋回<br>
        D/→: 右旋回<br>
        Space: ブレーキ<br>
        Shift: ターボ<br>
        Ctrl+M: デバッグメニュー
    </div>
    
    <div id="loading">読み込み中...</div>
    
    <div id="debugModal">
        <div id="debugContent">
            <h2>デバッグメニュー</h2>
            <div class="debug-control">
                <label for="mapSizeSlider">マップサイズ</label>
                <input type="range" id="mapSizeSlider" min="0.25" max="4" step="0.25" value="0.5">
                <div class="debug-value" id="mapSizeValue">0.50x</div>
            </div>
            <button id="closeDebug">閉じる (Ctrl+M)</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        // デバッグ用：ページ読み込み時にオリジン情報を表示
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== ゲームページ情報 ===');
            console.log('オリジン:', window.location.origin);
            console.log('プロトコル:', window.location.protocol);
            console.log('パス:', window.location.pathname);
            console.log('URL:', window.location.href);
            console.log('=========================');
        });
    </script>
</body>
</html>
