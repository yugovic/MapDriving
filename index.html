<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富士スピードウェイ ドライビング</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/ui.css">
</head>
<body>
    <div id="gameCanvas"></div>
    
    <button id="reloadBtn">エディターから再読み込み</button>
    
    <div id="mapOverlay">
        <img id="mapImage" src="Asset/FSWMap.jpg" alt="富士スピードウェイマップ">
        <div id="carIndicator"></div>
        <div id="aiIndicator"></div>
    </div>
    
    <div id="speedometer">
        <div id="speedValue">0</div>
        <div id="speedUnit">km/h</div>
        <div id="speedBarContainer"><div id="speedBar"></div></div>
        <div id="badges">
            <span id="turboBadge" class="badge">TURBO</span>
            <span id="brakeBadge" class="badge">BRAKE</span>
        </div>
    </div>
    <div id="compass">
        <div id="compassMark">N</div>
        <div id="compassNeedle"></div>
    </div>
    
    <div id="controls">
        <strong>操作方法</strong><br>
        W/↑: 前進<br>
        S/↓: 後退<br>
        A/←: 左旋回<br>
        D/→: 右旋回<br>
        Space: ブレーキ<br>
        Shift: ターボ<br>
        C: カメラ切り替え<br>
        R: リセット（初期位置に戻る）<br>
        Ctrl+M: デバッグメニュー
    </div>
    
    <div id="loading">読み込み中...</div>
    
    <div id="debugModal">
        <div id="debugContent">
            <h2>デバッグメニュー</h2>
            <div class="debug-controls-grid">
                <div class="debug-control">
                    <label for="mapSizeSlider">マップサイズ</label>
                    <input type="range" id="mapSizeSlider" min="0.25" max="4" step="0.25" value="0.5">
                    <div class="debug-value" id="mapSizeValue">0.50x</div>
                </div>

                <div class="debug-control">
                    <label for="fieldScaleSlider">フィールド スケール</label>
                    <input type="range" id="fieldScaleSlider" min="0.1" max="5" step="0.1" value="1.0">
                    <div class="debug-value" id="fieldScaleValue">1.0</div>
                </div>

                <div class="debug-control">
                    <label for="fieldRotateYSlider">フィールド 回転Y (°)</label>
                    <input type="range" id="fieldRotateYSlider" min="-180" max="180" step="1" value="0">
                    <div class="debug-value" id="fieldRotateYValue">0°</div>
                </div>

                <div class="debug-control">
                    <label for="fieldPosXSlider">フィールド 位置X</label>
                    <input type="range" id="fieldPosXSlider" min="-200" max="200" step="1" value="0">
                    <div class="debug-value" id="fieldPosXValue">0</div>
                </div>

                <div class="debug-control">
                    <label for="fieldPosYSlider">フィールド 位置Y</label>
                    <input type="range" id="fieldPosYSlider" min="-10" max="10" step="0.1" value="0">
                    <div class="debug-value" id="fieldPosYValue">0.0</div>
                </div>

                <div class="debug-control">
                    <label for="fieldPosZSlider">フィールド 位置Z</label>
                    <input type="range" id="fieldPosZSlider" min="-200" max="200" step="1" value="0">
                    <div class="debug-value" id="fieldPosZValue">0</div>
                </div>

                <div class="debug-control">
                    <label for="cameraFovSlider">カメラ ズーム (FOV)</label>
                    <input type="range" id="cameraFovSlider" min="30" max="90" step="1" value="50">
                    <div class="debug-value" id="cameraFovValue">50°</div>
                </div>

                <div class="debug-control">
                    <label for="cameraDistanceSlider">カメラ距離 (俯瞰)</label>
                    <input type="range" id="cameraDistanceSlider" min="5" max="40" step="0.5" value="15">
                    <div class="debug-value" id="cameraDistanceValue">15.0m</div>
                </div>

                <div class="debug-control">
                    <label for="cameraHeightSlider">カメラ高さ (俯瞰)</label>
                    <input type="range" id="cameraHeightSlider" min="2" max="40" step="0.5" value="10">
                    <div class="debug-value" id="cameraHeightValue">10.0m</div>
                </div>

                <div class="debug-control">
                    <label for="cameraSideOffsetSlider">カメラ横オフセット (俯瞰)</label>
                    <input type="range" id="cameraSideOffsetSlider" min="-20" max="20" step="0.5" value="0">
                    <div class="debug-value" id="cameraSideOffsetValue">0.0m</div>
                </div>

                <div class="debug-control">
                    <label for="followDistanceSlider">カメラ距離 (追従)</label>
                    <input type="range" id="followDistanceSlider" min="2" max="30" step="0.5" value="8">
                    <div class="debug-value" id="followDistanceValue">8.0m</div>
                </div>

                <div class="debug-control">
                    <label for="followHeightSlider">カメラ高さ (追従)</label>
                    <input type="range" id="followHeightSlider" min="0.5" max="15" step="0.5" value="3">
                    <div class="debug-value" id="followHeightValue">3.0m</div>
                </div>

                <div class="debug-control">
                    <label for="followLookHeightSlider">注視点高さ (追従)</label>
                    <input type="range" id="followLookHeightSlider" min="0" max="10" step="0.5" value="1">
                    <div class="debug-value" id="followLookHeightValue">1.0m</div>
                </div>
                
                <div class="debug-control">
                    <label for="massSlider">車両質量</label>
                    <input type="range" id="massSlider" min="50" max="1000" step="10" value="500">
                    <div class="debug-value" id="massValue">500</div>
                </div>
                
                <div class="debug-control">
                    <label for="maxSpeedSlider">最高速度 (km/h)</label>
                    <input type="range" id="maxSpeedSlider" min="30" max="200" step="5" value="72">
                    <div class="debug-value" id="maxSpeedValue">72</div>
                </div>
                
                <div class="debug-control">
                    <label for="engineForceSlider">エンジン出力</label>
                    <input type="range" id="engineForceSlider" min="100" max="2000" step="50" value="1400">
                    <div class="debug-value" id="engineForceValue">1400</div>
                </div>
                
                <div class="debug-control">
                    <label for="turboSlider">ターボ倍率</label>
                    <input type="range" id="turboSlider" min="1.5" max="5" step="0.5" value="3">
                    <div class="debug-value" id="turboValue">3.0</div>
                </div>
                
                <div class="debug-control">
                    <label for="brakeForceSlider">ブレーキ力</label>
                    <input type="range" id="brakeForceSlider" min="10" max="100" step="5" value="35">
                    <div class="debug-value" id="brakeForceValue">35</div>
                </div>
                
                <div class="debug-control">
                    <label for="steeringIncrementSlider">ステアリング反応速度</label>
                    <input type="range" id="steeringIncrementSlider" min="0.01" max="0.2" step="0.005" value="0.1">
                    <div class="debug-value" id="steeringIncrementValue">0.100</div>
                </div>
                
                <div class="debug-control">
                    <label for="maxSteeringSlider">ステアリング最大角度</label>
                    <input type="range" id="maxSteeringSlider" min="0.3" max="1.5" step="0.05" value="1.0">
                    <div class="debug-value" id="maxSteeringValue">1.00</div>
                </div>
                
                <div class="debug-control">
                    <label for="wheelRadiusSlider">ホイール半径</label>
                    <input type="range" id="wheelRadiusSlider" min="0.2" max="0.5" step="0.05" value="0.3">
                    <div class="debug-value" id="wheelRadiusValue">0.30</div>
                </div>
                
                <div class="debug-control">
                    <label for="wheelWidthSlider">ホイール幅</label>
                    <input type="range" id="wheelWidthSlider" min="0.15" max="0.4" step="0.05" value="0.25">
                    <div class="debug-value" id="wheelWidthValue">0.25</div>
                </div>
                
                <div class="debug-control">
                    <label for="suspensionStiffnessSlider">サスペンション硬さ</label>
                    <input type="range" id="suspensionStiffnessSlider" min="20" max="200" step="5" value="100">
                    <div class="debug-value" id="suspensionStiffnessValue">100</div>
                </div>
                
                <div class="debug-control">
                    <label for="suspensionDampingSlider">サスペンションダンピング</label>
                    <input type="range" id="suspensionDampingSlider" min="2" max="20" step="1" value="8">
                    <div class="debug-value" id="suspensionDampingValue">8</div>
                </div>
                
                <div class="debug-control">
                    <label for="suspensionCompressionSlider">サスペンション圧縮</label>
                    <input type="range" id="suspensionCompressionSlider" min="1" max="10" step="0.2" value="4.4">
                    <div class="debug-value" id="suspensionCompressionValue">4.4</div>
                </div>
                
                <div class="debug-control">
                    <label for="suspensionRestLengthSlider">サスペンション長</label>
                    <input type="range" id="suspensionRestLengthSlider" min="0.6" max="1.0" step="0.05" value="0.6">
                    <div class="debug-value" id="suspensionRestLengthValue">0.60</div>
                </div>
                
                <div class="debug-control">
                    <label for="frictionSlipSlider">ホイール摩擦（全体）</label>
                    <input type="range" id="frictionSlipSlider" min="2" max="20" step="1" value="8">
                    <div class="debug-value" id="frictionSlipValue">8</div>
                </div>
                
                <div class="debug-control">
                    <label for="frontFrictionSlider">フロントタイヤグリップ</label>
                    <input type="range" id="frontFrictionSlider" min="2" max="30" step="0.5" value="20">
                    <div class="debug-value" id="frontFrictionValue">20.0</div>
                </div>
                
                <div class="debug-control">
                    <label for="rearFrictionSlider">リアタイヤグリップ</label>
                    <input type="range" id="rearFrictionSlider" min="1" max="20" step="0.5" value="2">
                    <div class="debug-value" id="rearFrictionValue">2.0</div>
                </div>
                
                <div class="debug-control">
                    <label for="chassisWidthSlider">車体の幅</label>
                    <input type="range" id="chassisWidthSlider" min="0.8" max="2.0" step="0.1" value="1.3">
                    <div class="debug-value" id="chassisWidthValue">1.3</div>
                </div>
                
                <div class="debug-control">
                    <label for="chassisHeightSlider">車体の高さ</label>
                    <input type="range" id="chassisHeightSlider" min="0.5" max="1.5" step="0.05" value="0.75">
                    <div class="debug-value" id="chassisHeightValue">0.75</div>
                </div>
                
                <div class="debug-control">
                    <label for="chassisLengthSlider">車体の長さ</label>
                    <input type="range" id="chassisLengthSlider" min="2.0" max="4.0" step="0.1" value="2.8">
                    <div class="debug-value" id="chassisLengthValue">2.8</div>
                </div>
                
                <div class="debug-control">
                    <label for="downForceSlider">ダウンフォース</label>
                    <input type="range" id="downForceSlider" min="0" max="300" step="10" value="100">
                    <div class="debug-value" id="downForceValue">100</div>
                </div>
                
                <div class="debug-control">
                    <label for="angularDampingSlider">角度ダンピング</label>
                    <input type="range" id="angularDampingSlider" min="0.1" max="1.0" step="0.1" value="0.4">
                    <div class="debug-value" id="angularDampingValue">0.4</div>
                </div>
            </div>
            
            <div style="margin: 20px 0; padding: 20px; background: rgba(78, 205, 196, 0.1); border-radius: 5px;">
                <h3 style="color: #4ecdc4; margin-bottom: 15px;">デバッグ表示</h3>
                <div style="display: flex; align-items: center; gap: 20px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="showCollisionBoxes" style="margin-right: 10px;">
                        <span>コリジョンボックスを表示</span>
                    </label>
                    <span id="collisionStatus" style="color: #888; font-size: 0.9em;"></span>
                </div>
                <div style="margin-top: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="showPhysicsDebug" style="margin-right: 10px;">
                        <span>物理デバッグを表示（地面グリッド）</span>
                    </label>
                    <span id="physicsDebugStatus" style="color: #888; font-size: 0.9em; margin-left: 20px;"></span>
                </div>
            </div>
            
            <div style="margin: 10px 0; display: flex; gap: 10px; align-items: center;">
                <button id="removeMapBtn" class="danger">マップを削除</button>
                <span id="removeMapStatus" style="color: #888; font-size: 0.9em;"></span>
            </div>
            
            <button id="closeDebug">閉じる (Ctrl+M)</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        // デバッグ用：ページ読み込み時にオリジン情報を表示
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== ゲームページ情報 ===');
            console.log('オリジン:', window.location.origin);
            console.log('プロトコル:', window.location.protocol);
            console.log('パス:', window.location.pathname);
            console.log('URL:', window.location.href);
            console.log('=========================');
        });
    </script>
</body>
</html>
