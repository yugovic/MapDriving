<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage テスト</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .test {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
        }
        
        .error {
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>LocalStorage 動作テスト</h1>
    
    <div class="test">
        <h2>1. 基本的な読み書きテスト</h2>
        <button onclick="testBasicReadWrite()">実行</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test">
        <h2>2. mapDrivingAssetsのテスト</h2>
        <button onclick="testMapDrivingAssets()">実行</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test">
        <h2>3. 同じドメインでの共有テスト</h2>
        <button onclick="testCrossDomain()">実行</button>
        <div id="result3" class="result"></div>
    </div>
    
    <div class="test">
        <h2>4. localStorageのサイズテスト</h2>
        <button onclick="testStorageSize()">実行</button>
        <div id="result4" class="result"></div>
    </div>
    
    <script>
        function showResult(id, message, isError = false) {
            const resultDiv = document.getElementById(id);
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'result error' : 'result';
        }
        
        function testBasicReadWrite() {
            let result = '';
            try {
                // 書き込みテスト
                const testKey = 'testKey_' + Date.now();
                const testValue = 'テスト値: ' + new Date().toISOString();
                localStorage.setItem(testKey, testValue);
                result += `書き込み成功: ${testKey} = ${testValue}\n`;
                
                // 読み込みテスト
                const readValue = localStorage.getItem(testKey);
                result += `読み込み成功: ${readValue}\n`;
                
                // 値の比較
                if (testValue === readValue) {
                    result += '✓ 書き込みと読み込みの値が一致しました\n';
                } else {
                    result += '✗ 書き込みと読み込みの値が一致しません\n';
                }
                
                // クリーンアップ
                localStorage.removeItem(testKey);
                result += '✓ テストデータを削除しました';
                
                showResult('result1', result);
            } catch (e) {
                showResult('result1', 'エラー: ' + e.message, true);
            }
        }
        
        function testMapDrivingAssets() {
            let result = '';
            try {
                // 既存のmapDrivingAssetsを確認
                const existing = localStorage.getItem('mapDrivingAssets');
                if (existing) {
                    result += '既存のmapDrivingAssetsが見つかりました:\n';
                    const parsed = JSON.parse(existing);
                    result += `- コーン数: ${parsed.cones ? parsed.cones.length : 0}\n`;
                    result += `- タイヤバリア数: ${parsed.tireBarriers ? parsed.tireBarriers.length : 0}\n`;
                    result += `- スケール: ${parsed.scale}\n`;
                    result += `- タイムスタンプ: ${new Date(parsed.timestamp).toLocaleString()}\n\n`;
                } else {
                    result += 'mapDrivingAssetsが存在しません\n\n';
                }
                
                // テストデータを作成して保存
                const testData = {
                    scale: 0.75,
                    cones: [
                        { x: 5, z: 5, rotation: 45 },
                        { x: -5, z: -5, rotation: 135 }
                    ],
                    tireBarriers: [
                        { x: 0, z: 10, rotation: 0 }
                    ],
                    timestamp: Date.now()
                };
                
                localStorage.setItem('mapDrivingAssets', JSON.stringify(testData));
                result += 'テストデータを保存しました\n';
                
                // 読み込みテスト
                const saved = localStorage.getItem('mapDrivingAssets');
                const loaded = JSON.parse(saved);
                result += '\n読み込み結果:\n';
                result += JSON.stringify(loaded, null, 2);
                
                showResult('result2', result);
            } catch (e) {
                showResult('result2', 'エラー: ' + e.message, true);
            }
        }
        
        function testCrossDomain() {
            let result = '';
            try {
                result += `現在のドメイン: ${window.location.origin}\n`;
                result += `現在のパス: ${window.location.pathname}\n\n`;
                
                // すべてのlocalStorageキーを表示
                result += 'localStorage内のすべてのキー:\n';
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    result += `- ${key}: ${value.substring(0, 50)}${value.length > 50 ? '...' : ''}\n`;
                }
                
                if (localStorage.length === 0) {
                    result += '(localStorageは空です)\n';
                }
                
                showResult('result3', result);
            } catch (e) {
                showResult('result3', 'エラー: ' + e.message, true);
            }
        }
        
        function testStorageSize() {
            let result = '';
            try {
                // 現在の使用量を計算
                let totalSize = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    totalSize += key.length + value.length;
                }
                
                result += `現在の使用量: 約${(totalSize / 1024).toFixed(2)} KB\n`;
                result += `アイテム数: ${localStorage.length}\n\n`;
                
                // 各アイテムのサイズ
                result += '各アイテムのサイズ:\n';
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    const size = key.length + value.length;
                    result += `- ${key}: ${(size / 1024).toFixed(2)} KB\n`;
                }
                
                showResult('result4', result);
            } catch (e) {
                showResult('result4', 'エラー: ' + e.message, true);
            }
        }
        
        // ページ読み込み時に自動実行
        window.addEventListener('DOMContentLoaded', () => {
            console.log('LocalStorageテストページが読み込まれました');
        });
    </script>
</body>
</html>
